<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style>
        .error{color: red}
    </style>
</head>

<body>
<i>Fill out the form. * means field required</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="post">
    First Name: <input type="text" th:field="*{firstname}"/>
    <br><br>
    Last Name(*): <input type="text" th:field="*{lastname}" />
    <span th:if="${#fields.hasErrors('lastname')}"
          th:errors="*{lastname}"
          class="error"></span>
    <br><br>
    Enter the no. of passes:<input type="text" th:field="*{passes}">
    <span th:if="${#fields.hasErrors('passes')}"
          th:errors="*{passes}"
          class="error"></span>
    <br><br>
    <br><br>
    Postal Code: <input type="text" th:field="*{postalCode}" />
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>
    Course Code: <input type="text" th:field="*{courseCode}" />
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>
    <br><br>
    <input type="submit">



</form>
</body>
</html>
