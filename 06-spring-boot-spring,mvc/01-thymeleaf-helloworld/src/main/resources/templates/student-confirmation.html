<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation page</title>
</head>
<body>
<h3>Student Confirmation</h3>

The Student is confirmed:<span th:text="${student.firstName}+' '+${student.lastName} + ' lives in ' +${student.country}"/>
<br><br>
Language:<span th:text="${student.language}"/>
<br><br>
Operating system:<ul>
    <li   th:each="temp:${student.os}"  th:text="${temp}"/>
</ul>

</body>
</html>
